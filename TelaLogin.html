<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Pokémon</a>
            <a href="#">Pokémon TCG</a>
            <a href="#">National Pokédex</a>
            <a href="#">Saiba Mais</a>
            <div id="divBusca">
                <input type="text" name="busca" id="txtBusca" placeholder="Buscar...">
                <img id="imgBusca" src="./imagens/search.png" alt="ícone de busca">
            </div>
        </nav>
    </header>
    <main>
        <a href="index.html"><img id="voltar" src="./imagens/voltar.png" alt="icone voltar"></a>
        <section>
            <div id="login">
                <p>Login</p>
            </div>
            <div id="email">
                <p>Informe seu email</p>
                <input type="text" class="login" placeholder="example@email.com">
            </div>
            <div id="senha">
                <p>Digite sua senha</p>
                <input type="password" class="login" placeholder="**********">
            </div>
            <div id="check">
                <input type="checkbox" name="check" id="check">
                <p>Manter-me conectado</p>
            </div>
            <div id="sign">
                <input type="submit" value="Logar">
            </div>
            <div id="log">
                <p>Não possui conta?</p>
                <input type="button" value="Cadastrar">
            </div>
        </section>
        
    </main>
</body>
</html>
